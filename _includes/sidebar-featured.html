{% assign posts = site.posts | where_exp: "item", "item.categories contains 'Podcast'" %}
<div class="sticky-top sticky-top-offset">
  <h4 class="font-weight-bold spanborder"><span>Podcasts</span></h4>
  <ol class="list-featured">
    {% for post in posts limit:5 %}
    <li class="mb-4">
      <span>
        <h6 class="font-weight-bold">
          <p class="text-dark">{{ post.title }}</p>
        </h6>
        <audio controls>
          <source src="{{ post.audio }}" type="audio/ogg">
          <source src="{{ post.audio }}" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
      </span>
    </li>
    {% endfor %}
  </ol>
  <p class="small text-center"><a href="{{site.baseurl}}/podcasts.html">Show all episodes...</a></p>
  <div class="gap"></div>
  <div class="widget">
    <h4 class="font-weight-bold spanborder"><span>Youtube Videos</span></h4>
    <iframe width="350" height="300" src="https://www.youtube.com/embed/videoseries?list=PLlaN88a7y2_rosKX2WQt2VjFbjyDQXOkR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a href="https://www.youtube.com/channel/UCdUIwB5dz3bSXujpT54jA6w/playlists" target="_blank">Show all Videos</a>
  </div>
</div>
